<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; text-align: center; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .button-group a, .button-group button { text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 4px; color: white; margin: 0 0.5rem; cursor: pointer; border: none; font-size: 1rem; }
        .login-btn { background-color: #007bff; }
        .login-btn:hover { background-color: #0056b3; }
        .register-btn { background-color: #28a745; }
        .register-btn:hover { background-color: #218838; }
        .logout-btn { background-color: #dc3545; }
        .logout-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <div id="logged-in-view" style="display: none;">
            <h1>환영합니다, <span id="username-display"></span>님!</h1>
            <p>메인 대시보드입니다.</p>
            <div class="button-group">
                <button id="logout-button" class="logout-btn">로그아웃</button>
            </div>
        </div>

        <div id="logged-out-view" style="display: none;">
            <h1>안녕하세요!</h1>
            <p>서비스를 이용하려면 로그인이 필요합니다.</p>
            <div class="button-group">
                <a href="/welcome" class="login-btn">로그인</a>
                <a href="/auth/register" class="register-btn">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        // 페이지가 로드되면 즉시 토큰 유효성 검사를 실행
        window.onload = async function() {
            const token = localStorage.getItem('access_token');

            if (!token) {
                // 토큰이 없으면 비로그인 화면 표시
                document.getElementById('logged-out-view').style.display = 'block';
                return;
            }

            try {
                // 서버에 토큰이 유효한지 확인 요청
                const response = await fetch('/auth/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) { // 200 OK
                    const data = await response.json();
                    document.getElementById('username-display').textContent = data.username;
                    document.getElementById('logged-in-view').style.display = 'block';
                } else {
                    // 토큰이 유효하지 않으면 (만료 등) 토큰 삭제 후 비로그인 화면 표시
                    localStorage.removeItem('access_token');
                    document.getElementById('logged-out-view').style.display = 'block';
                }
            } catch (error) {
                console.error('Token verification error:', error);
                document.getElementById('logged-out-view').style.display = 'block';
            }
        };

        // 로그아웃 버튼 이벤트 리스너 (로그인 상태일 때만 활성화)
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', async function() {
                const token = localStorage.getItem('access_token');
                try {
                    await fetch('/auth/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } finally {
                    // API 호출 결과와 상관없이 로컬 토큰 삭제 및 새로고침
                    localStorage.removeItem('access_token');
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
