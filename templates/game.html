<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 로딩 오버레이 */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .bouncing-balls {
            width: 150px;
            height: 150px;
        }

        .ball {
            fill: #4a6cf7;
        }

        .red { fill: #ff6b6b; }
        .blue { fill: #4a6cf7; }
        .green { fill: #6bff6b; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-8xl mt-12">
        <div class="relative mb-8">
            <div class="absolute top-0 right-0">
                <button id="userButton" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <div id="userPopup" class="hidden absolute top-12 right-0 w-64 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <div>
                                <h3 id="popupUsername" class="font-semibold text-gray-800">사용자</h3>
                                <p id="popupEmail" class="text-sm text-gray-500">정보를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span>로그아웃</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="absolute top-0 left-0">
                <button id="homeBtn" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
            </div>

            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">AI or NOT</h1>
                <p class="text-xl text-gray-600">둘 중 어느 것이 AI일까요?</p>
            </div>
        </div>

        <div class="mb-8">
            <div class="flex justify-center items-center space-x-6 mb-6 flex-wrap gap-y-3">
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">카테고리:</span>
                    <span id="currentCategory" class="font-semibold text-blue-600 ml-1 text-1xl">과학</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">문제:</span>
                    <span id="currentQuestion" class="font-semibold text-gray-800 ml-1">1</span>
                    <span class="text-gray-600">/</span>
                    <span id="totalQuestions" class="text-gray-600">10</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">점수:</span>
                    <span id="currentScore" class="font-semibold text-green-600 ml-1">0</span>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <div class="relative max-w-6xl mx-auto">
                <div class="flex justify-center items-center space-x-4 bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">난이도:</span>
                        <span id="difficultyDisplay" class="font-semibold text-blue-600"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative">
            <div id="loadingScreen" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">AI 이미지 생성 중...</h3>
                <p class="text-gray-500">잠시만 기다려주세요. 곧 게임이 시작됩니다!</p>
            </div>

            <div id="imageGrid" class="hidden grid gap-6 mb-8">
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-8">
            <button id="skipBtn" class="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 transition-colors duration-200">
                건너뛰기
            </button>
            <button id="nextBtn" class="hidden bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                다음 문제
            </button>
        </div>

        <div id="resultMessage" class="hidden bg-white rounded-lg shadow-md p-6 text-center mb-8">
            <div id="resultContent" class="text-lg font-semibold"></div>
        </div>
    </div>

    <div id="loadingOverlay">
        <svg viewBox="0 0 200 100" class="bouncing-balls">
            <circle class="ball red" cx="30" cy="30" r="10"/>
            <circle class="ball blue" cx="70" cy="30" r="10"/>
            <circle class="ball green" cx="110" cy="30" r="10"/>
        </svg>
        <p class="text-gray-600 text-lg mt-4">문제 생성 중...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // --- 기본 설정 및 상태 관리 ---
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/welcome';
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty') || 'easy';
        const category = urlParams.get('category') || '알 수 없음';
        const keyword = urlParams.get('keyword') || '';
        const isResume = urlParams.get('resume') === 'true';

        const gameState = {
            currentQuestion: 1,
            score: 0,
            selectedAnswer: null,
            correctAnswer: null,
            quizSets: [],
            isGameReady: false,
            lastSavedQuestion: 0,
            saveInProgress: false
        };

        const elements = {
            imageGrid: document.getElementById('imageGrid'),
            difficultyDisplay: document.getElementById('difficultyDisplay'),
            skipBtn: document.getElementById('skipBtn'),
            nextBtn: document.getElementById('nextBtn'),
            resultMessage: document.getElementById('resultMessage'),
            resultContent: document.getElementById('resultContent'),
            currentQuestion: document.getElementById('currentQuestion'),
            currentScore: document.getElementById('currentScore'),
            currentCategory: document.getElementById('currentCategory'),
            totalQuestions: document.getElementById('totalQuestions'),
            userButton: document.getElementById('userButton'),
            userPopup: document.getElementById('userPopup'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingScreen: document.getElementById('loadingScreen'),
            popupUsername: document.getElementById('popupUsername'),
            popupEmail: document.getElementById('popupEmail'),
            logoutButton: document.getElementById('logoutButton'),
            homeBtn: document.getElementById('homeBtn')
        };

        // --- 로딩 애니메이션 ---
        const balls = gsap.utils.toArray(".ball");
        balls.forEach((ball, i) => {
            gsap.to(ball, { y: 60, duration: 0.6, yoyo: true, repeat: -1, ease: "sine.inOut", delay: i * 0.2 });
        });

        function toggleLoading(show) {
            elements.loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // --- 진행 상황 저장 함수 ---
        async function saveGameProgress(isFinal = false) {
            if (gameState.saveInProgress) return;
            gameState.saveInProgress = true;
            try {
                const payload = {
                    currentQuestion: gameState.currentQuestion,
                    score: gameState.score,
                    difficulty: difficulty,
                    category: category,
                    keyword: keyword,
                    isFinal: isFinal
                };
                // ★ 중요: 첫 저장 시에만 quizSets 전체를 보냅니다.
                if (gameState.lastSavedQuestion === 0 && gameState.quizSets.length > 0) {
                    payload.quizSets = gameState.quizSets;
                }
                const response = await fetch('/api/save-progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    // 저장 성공 시, 마지막 저장 문제 번호 업데이트
                    gameState.lastSavedQuestion = gameState.currentQuestion;
                }
            } catch (error) {
                console.error('진행 상황 저장 실패:', error);
            } finally {
                gameState.saveInProgress = false;
            }
        }

        // --- 게임 초기화 메인 함수 ---
        async function initGame() {
            elements.currentCategory.textContent = category;
            elements.difficultyDisplay.textContent = difficulty === 'hard' ? 'Hard (6개)' : 'Easy (2개)';
            await fetchUserInfo();
            setupEventListeners();
            toggleLoading(true);

            // ★★★ 이어하기 로직 ★★★
            if (isResume) {
                const resumeData = sessionStorage.getItem('resumeQuizData');
                if (resumeData) {
                    gameState.quizSets = JSON.parse(resumeData);
                    sessionStorage.removeItem('resumeQuizData');
                    await restoreProgress(); // DB에서 정확한 위치와 점수 가져오기
                    alert(`${gameState.currentQuestion}번째 문제부터 이어서 시작합니다.`);
                    gameState.isGameReady = true;
                } else {
                    alert('이어할 게임 정보를 찾을 수 없습니다. 새로 시작합니다.');
                    await prepareNewGame();
                }
            } else {
                // ★★★ 새로 시작 로직 ★★★
                await prepareNewGame();
            }

            toggleLoading(false);

            if (gameState.isGameReady) {
                elements.loadingScreen.classList.add('hidden');
                elements.imageGrid.classList.remove('hidden');
                updateUI();
                createImageGrid();
            }
        }

        // [신규] 새로운 게임 준비 함수
        async function prepareNewGame() {
            try {
                const response = await fetch('/api/prepare-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ category, difficulty, keyword })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Unknown error');
                }
                const data = await response.json();
                gameState.quizSets = data.quizSets;
                gameState.isGameReady = true;
            } catch (error) {
                alert(`게임 준비에 실패했습니다: ${error.message}`);
                window.location.href = '/category';
            }
        }

        // [신규] 진행 상황 복원 함수
        async function restoreProgress() {
            try {
                const response = await fetch(`/api/get-progress?difficulty=${difficulty}&category=${encodeURIComponent(category)}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.hasProgress) {
                    gameState.currentQuestion = data.currentQuestion;
                    gameState.score = data.score;
                    gameState.lastSavedQuestion = data.currentQuestion; // 마지막 저장 지점 동기화
                }
            } catch (error) {
                console.error('진행 상황 복원 실패:', error);
            }
        }

        // [신규] UI 업데이트 함수
        function updateUI() {
            elements.currentQuestion.textContent = gameState.currentQuestion;
            elements.currentScore.textContent = gameState.score;
            elements.totalQuestions.textContent = gameState.quizSets.length;
        }

        function getCurrentQuizData() {
            if (gameState.currentQuestion > gameState.quizSets.length) return null;
            return gameState.quizSets[gameState.currentQuestion - 1];
        }

        async function fetchUserInfo() {
             try {
                const response = await fetch('/auth/verify-token', { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const data = await response.json();
                    elements.popupUsername.textContent = data.username;
                    elements.popupEmail.textContent = '로그인 됨';
                } else { throw new Error('인증 실패'); }
            } catch (error) {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                window.location.href = '/welcome';
            }
        }

        function createImageGrid() {
            const quizData = getCurrentQuizData();
            if (!quizData) return;
            const imageCount = quizData.images.length;
            const gridLayout = imageCount === 6 ? 'grid-cols-2 md:grid-cols-3' : 'grid-cols-1 md:grid-cols-2';
            elements.imageGrid.className = `grid gap-6 mb-8 ${gridLayout}`;
            elements.imageGrid.innerHTML = '';
            gameState.correctAnswer = quizData.correctAnswer;
            quizData.images.forEach((imageUrl, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:-translate-y-1';
                card.dataset.index = index;
                const imageHeight = imageCount === 6 ? 'h-[25vh]' : 'h-[40vh]';
                card.innerHTML = `<div class="p-4"><div class="relative overflow-hidden rounded-lg"><img src="${imageUrl}" alt="이미지 ${index + 1}" class="w-full ${imageHeight} object-cover"></div></div>`;
                card.addEventListener('click', () => selectImage(index));
                elements.imageGrid.appendChild(card);
            });
        }

        function selectImage(index) {
            if (gameState.selectedAnswer !== null) return;
            gameState.selectedAnswer = index;
            document.querySelector(`[data-index="${index}"]`).classList.add('ring-4', 'ring-blue-500');
            setTimeout(() => showResult(index === gameState.correctAnswer), 500);
        }

        function showResult(isCorrect) {
            elements.resultMessage.classList.remove('hidden');
            if (isCorrect) {
                gameState.score += 10;
                elements.resultContent.innerHTML = `<div class="text-green-600"><div class="text-3xl mb-3">🎉 정답!</div><div class="text-lg">+10점 획득</div></div>`;
                elements.resultMessage.className = 'bg-green-50 border-2 border-green-200 rounded-lg shadow-md p-6 text-center mb-8';
            } else {
                elements.resultContent.innerHTML = `<div class="text-red-600"><div class="text-3xl mb-3">❌ 틀렸습니다</div><div class="text-lg">AI가 생성한 이미지는 ${gameState.correctAnswer + 1}번이었습니다</div></div>`;
                elements.resultMessage.className = 'bg-red-50 border-2 border-red-200 rounded-lg shadow-md p-6 text-center mb-8';
            }
            // ★ 중요: showResult에서는 currentQuestion을 증가시키지 않습니다.
            updateUI();
            saveGameProgress();
            elements.nextBtn.disabled = false;
            elements.nextBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'hidden');
            elements.skipBtn.classList.add('hidden');
        }

        function nextQuestion() {
            gameState.currentQuestion++; // 다음 문제로 넘어갈 때만 증가
            if (gameState.currentQuestion > gameState.quizSets.length) {
                saveGameProgress(true);
                const correct = gameState.score / 10;
                window.location.href = `/result?score=${gameState.score}&correct=${correct}&total=${gameState.quizSets.length}&difficulty=${difficulty}&category=${encodeURIComponent(category)}`;
                return;
            }
            gameState.selectedAnswer = null;
            updateUI();
            elements.resultMessage.classList.add('hidden');
            elements.nextBtn.disabled = true;
            elements.nextBtn.classList.add('opacity-50', 'cursor-not-allowed', 'hidden');
            elements.skipBtn.classList.remove('hidden');
            createImageGrid();
        }

        function setupEventListeners() {
            elements.skipBtn.addEventListener('click', () => {
                if (confirm('이 문제를 건너뛰시겠습니까?')) {
                    gameState.selectedAnswer = -1;
                    showResult(false);
                }
            });
            elements.nextBtn.addEventListener('click', nextQuestion);
            elements.userButton.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.userPopup.classList.toggle('hidden');
            });
            document.body.addEventListener('click', (e) => {
                if (!elements.userPopup.contains(e.target) && !elements.userButton.contains(e.target)) {
                    elements.userPopup.classList.add('hidden');
                }
            });
            elements.logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                window.location.href = '/welcome';
            });
            elements.homeBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameState.lastSavedQuestion > 0) {
                     saveGameProgress().then(() => { window.location.href = '/category'; });
                } else {
                     window.location.href = '/category';
                }
            });
        }

        initGame();
    });
    </script>
</body>
</html>
