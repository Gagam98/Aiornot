<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 로딩 오버레이 */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .bouncing-balls {
            width: 150px;
            height: 150px;
        }

        .ball {
            fill: #4a6cf7;
        }

        .red { fill: #ff6b6b; }
        .blue { fill: #4a6cf7; }
        .green { fill: #6bff6b; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-8xl mt-12">
        <div class="relative mb-8">
            <div class="absolute top-0 right-0">
                <button id="userButton" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <div id="userPopup" class="hidden absolute top-12 right-0 w-64 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <div>
                                <h3 id="popupUsername" class="font-semibold text-gray-800">사용자</h3>
                                <p id="popupEmail" class="text-sm text-gray-500">정보를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span>로그아웃</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="absolute top-0 left-0">
                <button id="homeBtn" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50" onclick="window.location.href='/category'">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
            </div>


            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">AI or NOT</h1>
                <p class="text-xl text-gray-600">둘 중 어느 것이 AI일까요?</p>
            </div>
        </div>

        <div class="mb-8">
            <div class="flex justify-center items-center space-x-6 mb-6 flex-wrap gap-y-3">
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">카테고리:</span>
                    <span id="currentCategory" class="font-semibold text-blue-600 ml-1 text-1xl">과학</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">문제:</span>
                    <span id="currentQuestion" class="font-semibold text-gray-800 ml-1">1</span>
                    <span class="text-gray-600">/</span>
                    <span id="totalQuestions" class="text-gray-600">10</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-full shadow-md">
                    <span class="text-lg text-gray-600">점수:</span>
                    <span id="currentScore" class="font-semibold text-green-600 ml-1">0</span>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <div class="relative max-w-6xl mx-auto">
                <div class="flex justify-center items-center space-x-4 bg-white rounded-lg shadow-md p-4">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">난이도:</span>
                        <span id="difficultyDisplay" class="font-semibold text-blue-600"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative">
            <div id="imageGrid" class="grid gap-6 mb-8">
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-8">
            <button id="skipBtn" class="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 transition-colors duration-200">
                건너뛰기
            </button>
            <button id="nextBtn" class="hidden bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                다음 문제
            </button>
        </div>

        <div id="resultMessage" class="hidden bg-white rounded-lg shadow-md p-6 text-center mb-8">
            <div id="resultContent" class="text-lg font-semibold"></div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay">
        <svg viewBox="0 0 200 100" class="bouncing-balls">
            <circle class="ball red" cx="30" cy="30" r="10"/>
            <circle class="ball blue" cx="70" cy="30" r="10"/>
            <circle class="ball green" cx="110" cy="30" r="10"/>
        </svg>
        <p class="text-gray-600 text-lg mt-4">문제 생성 중...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // --- 로그인 상태 확인 ---
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/welcome';
            return;
        }

        // --- 기본 설정 및 상태 관리 ---
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty') || 'easy';
        const category = urlParams.get('category') || '알 수 없음';

        const gameState = {
            currentQuestion: 1,
            totalQuestions: 10,
            score: 0,
            selectedAnswer: null,
            correctAnswer: null,
            difficulty: difficulty.toLowerCase(),
            imageCount: difficulty.toLowerCase() === 'hard' ? 6 : 2
        };

        const elements = {
            imageGrid: document.getElementById('imageGrid'),
            difficultyDisplay: document.getElementById('difficultyDisplay'),
            skipBtn: document.getElementById('skipBtn'),
            nextBtn: document.getElementById('nextBtn'),
            resultMessage: document.getElementById('resultMessage'),
            resultContent: document.getElementById('resultContent'),
            currentQuestion: document.getElementById('currentQuestion'),
            currentScore: document.getElementById('currentScore'),
            currentCategory: document.getElementById('currentCategory'),
            userButton: document.getElementById('userButton'),
            userPopup: document.getElementById('userPopup'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            popupUsername: document.getElementById('popupUsername'),
            popupEmail: document.getElementById('popupEmail'),
            logoutButton: document.getElementById('logoutButton')
        };

        // --- 로딩 애니메이션 ---
        const balls = gsap.utils.toArray(".ball");
        balls.forEach((ball, i) => {
            gsap.to(ball, {
                y: 60,
                duration: 0.6,
                yoyo: true,
                repeat: -1,
                ease: "sine.inOut",
                delay: i * 0.2
            });
        });

        function toggleLoading(show) {
            if (show) {
                elements.loadingOverlay.style.display = 'flex';
            } else {
                elements.loadingOverlay.style.display = 'none';
            }
        }

        // --- API 호출 ---
        async function fetchQuizData() {
            try {
                toggleLoading(true); // 로딩 시작
                const response = await fetch(`/api/get-quiz-images?category=${encodeURIComponent(category)}&count=${gameState.imageCount}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '퀴즈 데이터를 불러오는 데 실패했습니다.');
                }
                const quizData = await response.json();
                toggleLoading(false); // 로딩 끝
                return quizData;
            } catch (error) {
                toggleLoading(false); // 로딩 끝
                // 사용자에게 alert 대신 커스텀 모달 UI를 사용해야 하지만, 여기서는 임시로 alert를 사용합니다.
                alert(error.message);
                window.location.href = '/category'; // 오류 발생 시 카테고리 페이지로 이동
            }
        }

        async function fetchUserInfo() {
            try {
                const response = await fetch('/auth/verify-token', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    elements.popupUsername.textContent = data.username;
                    elements.popupEmail.textContent = '로그인 됨';
                } else {
                    throw new Error('인증 실패');
                }
            } catch (error) {
                console.error('사용자 정보 로딩 실패:', error);
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                alert('세션이 만료되었거나 유효하지 않습니다. 다시 로그인해주세요.');
                window.location.href = '/welcome';
            }
        }

        // --- UI 생성 및 업데이트 ---
        function getGridLayout(count) {
            return count === 6 ? 'grid-cols-2 md:grid-cols-3' : 'grid-cols-1 md:grid-cols-2';
        }

        function createImageGrid(quizData) {
            const grid = elements.imageGrid;
            grid.className = `grid gap-6 mb-8 ${getGridLayout(gameState.imageCount)}`;
            grid.innerHTML = '';

            gameState.correctAnswer = quizData.correctAnswer;

            quizData.images.forEach((imageUrl, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:-translate-y-1';
                card.dataset.index = index;

                const imageHeight = gameState.imageCount === 6 ? 'h-[25vh]' : 'h-[40vh]';

                card.innerHTML = `
                    <div class="p-4">
                        <div class="relative overflow-hidden rounded-lg">
                            <img src="${imageUrl}" alt="이미지 ${index + 1}" class="w-full ${imageHeight} object-cover">
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => selectImage(index));
                grid.appendChild(card);
            });
        }

        // --- 게임 로직 함수 ---
        function selectImage(index) {
            if (gameState.selectedAnswer !== null) return;
            gameState.selectedAnswer = index;

            document.querySelector(`[data-index="${index}"]`).classList.add('ring-4', 'ring-blue-500');
            setTimeout(() => showResult(index === gameState.correctAnswer), 500);
        }

        function showResult(isCorrect) {
            elements.resultMessage.classList.remove('hidden');
            if (isCorrect) {
                gameState.score += 10;
                elements.resultContent.innerHTML = `<div class="text-green-600"><div class="text-3xl mb-3">🎉 정답!</div><div class="text-lg">+10점 획득</div></div>`;
                elements.resultMessage.className = 'bg-green-50 border-2 border-green-200 rounded-lg shadow-md p-6 text-center mb-8';
            } else {
                elements.resultContent.innerHTML = `<div class="text-red-600"><div class="text-3xl mb-3">❌ 틀렸습니다</div><div class="text-lg">AI가 생성한 이미지는 ${gameState.correctAnswer + 1}번이었습니다</div></div>`;
                elements.resultMessage.className = 'bg-red-50 border-2 border-red-200 rounded-lg shadow-md p-6 text-center mb-8';
            }
            updateScore();
            elements.nextBtn.disabled = false;
            elements.nextBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'hidden');
            elements.skipBtn.classList.add('hidden');
        }

        async function nextQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                const correct = gameState.score / 10;
                window.location.href = `/result?score=${gameState.score}&correct=${correct}&total=${gameState.totalQuestions}&difficulty=${gameState.difficulty}&category=${encodeURIComponent(category)}`;
                return;
            }
            gameState.currentQuestion++;
            gameState.selectedAnswer = null;
            elements.currentQuestion.textContent = gameState.currentQuestion;
            elements.resultMessage.classList.add('hidden');
            elements.nextBtn.disabled = true;
            elements.nextBtn.classList.add('opacity-50', 'cursor-not-allowed', 'hidden');
            elements.skipBtn.classList.remove('hidden');

            const quizData = await fetchQuizData();
            if(quizData) createImageGrid(quizData);
        }

        function updateScore() {
            elements.currentScore.textContent = gameState.score;
        }

        // --- 초기화 및 이벤트 리스너 ---
        function setupEventListeners() {
            elements.skipBtn.addEventListener('click', () => {
                // 사용자에게 confirm() 대신 커스텀 모달 UI를 사용해야 하지만, 여기서는 임시로 confirm()을 사용합니다.
                if (confirm('이 문제를 건너뛰시겠습니까?')) nextQuestion();
            });
            elements.nextBtn.addEventListener('click', nextQuestion);

            // 사용자 팝업을 위한 이벤트 리스너
            elements.userButton.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.userPopup.classList.toggle('hidden');
            });

            // 팝업 외부를 클릭하면 팝업 닫기
            document.body.addEventListener('click', (e) => {
                if (!elements.userPopup.contains(e.target) && !elements.userButton.contains(e.target)) {
                    elements.userPopup.classList.add('hidden');
                }
            });

            elements.logoutButton.addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    const response = await fetch('/auth/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        alert('로그아웃되었습니다.');
                    }
                } catch (error) {
                    console.error('로그아웃 요청 실패:', error);
                } finally {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('username');
                    window.location.href = '/welcome';
                }
            });
        }

        async function initGame() {
            elements.currentCategory.textContent = category;
            elements.difficultyDisplay.textContent = gameState.difficulty === 'hard' ? 'Hard (6개)' : 'Easy (2개)';

            await fetchUserInfo(); // 사용자 정보 로딩
            setupEventListeners();

            const quizData = await fetchQuizData();
            if(quizData) createImageGrid(quizData);
        }

        initGame();
    });
</script>
</body>
</html>
