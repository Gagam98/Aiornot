<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="m-0 p-0 h-screen w-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl p-12 w-96 text-center"
       style="box-shadow: 0 25px 50px rgba(0,0,0,0.15);">

    <h2 class="text-3xl font-bold mb-6">LOGIN</h2>

    <form id="loginForm">
      <div class="mb-4 text-left">
        <label class="block mb-1 font-semibold" for="id">ID</label>
        <input id="id" type="text" class="border border-gray-300 rounded-lg p-2 w-full" required>
      </div>

      <div class="mb-6 text-left">
        <label class="block mb-1 font-semibold" for="pw">PW</label>
        <input id="pw" type="password" class="border border-gray-300 rounded-lg p-2 w-full" required>
      </div>

      <div class="flex justify-between">
        <a href="/signup" class="bg-gray-300 text-black font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition">회원가입</a>
        <button type="submit" class="bg-blue-950 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">로그인</button>
      </div>
    </form>
  </div>

  <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('id').value;
            // 오류 수정을 위해 'password'를 HTML의 id인 'pw'로 변경
            const password = document.getElementById('pw').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('username', data.username);
                    alert('로그인 성공!');
                    window.location.href = '/category';
                } else {
                    alert(data.message || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 요청 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>

</body>
</html>
