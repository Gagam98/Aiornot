<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; text-align: center; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #555; }
        button { background-color: #dc3545; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 성공!</h1>
        <p><span id="username-display"></span>님, 환영합니다.</p>
        <button id="logout-button">로그아웃</button>
    </div>

    <script>
        // 페이지 로드 시 사용자 정보를 확인하고 표시
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username'); // 로그인 시 저장한 사용자명

            if (!token || !username) {
                // 토큰이나 사용자명이 없으면 대시보드(초기) 페이지로 리디렉션
                window.location.href = '/';
            } else {
                document.getElementById('username-display').textContent = username;
            }
        };

        // 로그아웃 버튼 이벤트 리스너
        document.getElementById('logout-button').addEventListener('click', async function() {
            const token = localStorage.getItem('access_token');
            try {
                // 서버에 로그아웃 요청 (선택 사항)
                await fetch('/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } finally {
                // 로컬 저장소에서 토큰과 사용자명 삭제 후 대시보드 페이지로 이동
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
