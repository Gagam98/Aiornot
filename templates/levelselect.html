<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레벨 선택 - AI Quiz</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl mt-12">
        <div class="relative mb-8">
            <div class="absolute top-0 right-0">
                <button id="userButton" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <div id="userPopup" class="hidden absolute top-12 right-0 w-64 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <div>
                                <h3 id="popupUsername" class="font-semibold text-gray-800">사용자</h3>
                                <p id="popupEmail" class="text-sm text-gray-500">정보를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span>로그아웃</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="absolute top-0 left-0">
                <button id="homeBtn" class="p-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-200 hover:bg-gray-50" onclick="window.location.href='/category'">
                    <svg class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
            </div>

            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">레벨 선택하기</h1>
                <p class="text-xl text-gray-600">원하는 레벨을 선택해서 퀴즈를 시작하세요!</p>
            </div>
        </div>

        <div id="progressAlert" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 cursor-pointer hover:bg-blue-100 transition-colors duration-200" onclick="resumeGame()">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex-grow">
                    <h3 class="text-blue-800 font-semibold">진행중인 게임이 있습니다!</h3>
                    <p id="progressInfo" class="text-blue-600 text-sm"></p>
                </div>
                <div class="ml-auto">
                    <svg class="w-6 h-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-4xl w-full">
                <div class="text-center mb-8">
                    <div class="w-64 h-64 mx-auto bg-gradient-to-br from-gray-200 to-gray-400 rounded-full flex items-center justify-center mb-6">
                        <img id="categoryImage" src="{{ url_for('static', filename='images/cat.jpg') }}" alt="카테고리 이미지" class="w-full h-full object-cover rounded-full shadow-md" />
                    </div>
                    <h2 id="categoryTitle" class="text-3xl font-bold text-gray-800 mb-4">고양이 퀴즈</h2>
                    <p id="categoryDescription" class="text-xl text-gray-600 mb-2">어느 것이 AI가 생성한 이미지일까요?</p>
                    <p class="text-lg text-gray-500">키워드를 선택하여 게임을 시작하세요!</p>

                    <div id="customQuizInputContainer" class="hidden my-6">
                        <input type="text" id="customKeywordInput" placeholder="퀴즈 주제가 될 키워드를 입력하세요 (예: 강아지)"
                        class="w-full max-w-md mx-auto px-3 py-4 border border-gray-300 rounded-lg
                        focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h3 class="text-2xl font-bold text-green-700">Easy 모드</h3>
                        </div>
                        <ul class="text-green-600 space-y-2">
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-3"></span>
                                2개의 이미지 중 선택
                            </li>
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-3"></span>
                                초보자에게 적합
                            </li>
                        </ul>
                    </div>

                    <div class="bg-red-50 rounded-xl p-6 border-2 border-red-200">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center mr-4">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                                </svg>
                            </div>
                            <h3 class="text-2xl font-bold text-red-700">Hard 모드</h3>
                        </div>
                        <ul class="text-red-600 space-y-2">
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-red-400 rounded-full mr-3"></span>
                                6개의 이미지 중 선택
                            </li>
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-red-400 rounded-full mr-3"></span>
                                도전적인 난이도
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="gameButtons" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <button id="easyModeBtn" class="group bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-6 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                        <div class="flex items-center justify-center">
                             <div class="text-left">
                                <div class="text-2xl font-bold">Easy 모드 시작</div>
                            </div>
                        </div>
                    </button>

                    <button id="hardModeBtn" class="group bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-6 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                        <div class="flex items-center justify-center">
                            <div class="text-left">
                                <div class="text-2xl font-bold">Hard 모드 시작</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 스코프에 resumeGame 함수를 정의합니다.
        let currentProgress = null;
        window.resumeGame = function() {
            if (currentProgress && currentProgress.quizSets) {
                // 1. sessionStorage에 퀴즈 데이터 저장 (game.html로 전달하기 위해)
                sessionStorage.setItem('resumeQuizData', JSON.stringify(currentProgress.quizSets));

                // 2. game.html로 이동
                let gameUrl = `/game?difficulty=${currentProgress.difficulty}&category=${encodeURIComponent(currentProgress.category)}&resume=true`;

                // '나만퀴' 모드 키워드 처리
                if (currentProgress.category.toLowerCase().includes('custom') || currentProgress.category === '나만퀴(나만의 퀴즈 만들기)') {
                     if (currentProgress.keyword) {
                         gameUrl += `&keyword=${encodeURIComponent(currentProgress.keyword)}`;
                     }
                }
                window.location.href = gameUrl;
            } else {
                alert('이어할 게임 정보를 불러오는 데 실패했습니다. 새로 시작해주세요.');
                document.getElementById('progressAlert').classList.add('hidden');
            }
        };


        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/welcome';
                return;
            }

            const userButton = document.getElementById('userButton');
            const userPopup = document.getElementById('userPopup');

            userButton.addEventListener('click', function(e) {
                e.stopPropagation();
                userPopup.classList.toggle('hidden');
            });

            document.addEventListener('click', function(e) {
                if (!userPopup.contains(e.target) && !userButton.contains(e.target)) {
                    userPopup.classList.add('hidden');
                }
            });

            async function fetchUserInfo() {
                try {
                    const response = await fetch('/auth/verify-token', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('popupUsername').textContent = data.username;
                        document.getElementById('popupEmail').textContent = '로그인 됨';
                    } else {
                        throw new Error('인증 실패');
                    }
                } catch (error) {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('username');
                    window.location.href = '/welcome';
                }
            }
            fetchUserInfo();

            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                window.location.href = '/welcome';
            });

            // 카테고리 및 게임 시작 로직
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const categoryTitleEl = document.getElementById('categoryTitle');
            const categoryImage = document.getElementById('categoryImage');
            const categoryDescription = document.getElementById('categoryDescription');
            const customQuizInputContainer = document.getElementById('customQuizInputContainer');
            const progressAlert = document.getElementById('progressAlert');
            const progressInfo = document.getElementById('progressInfo');

            const categoryData = {
                'cat': { name: '고양이', image: 'cat.jpg' },
                'icecream': { name: '아이스크림', image: 'icecream.jpg' },
                'rose': { name: '장미', image: 'rose.jpg' },
                'fruit': { name: '과일', image: 'fruits.jpg' },
                'random': { name: '랜덤', image: 'random.jpg' },
                'custom': { name: '나만퀴(나만의 퀴즈 만들기)', image: 'question.png' }
            };

            if (category && categoryData[category]) {
                const categoryInfo = categoryData[category];
                categoryTitleEl.textContent = `${categoryInfo.name} 퀴즈`;
                categoryImage.src = `/static/images/${categoryInfo.image}`;
                categoryImage.alt = `${categoryInfo.name} 카테고리 이미지`;

                if (category === 'custom') {
                    categoryTitleEl.textContent = '나만의 퀴즈 만들기';
                    categoryDescription.textContent = '원하는 퀴즈의 주제를 직접 입력하고 생성해보세요!';
                    customQuizInputContainer.classList.remove('hidden');
                }

                checkExistingProgress(categoryInfo.name);
            }

            // [수정] 진행중인 게임 확인 함수
            async function checkExistingProgress(categoryName) {
                for (const difficulty of ['easy', 'hard']) {
                    try {
                        const response = await fetch(`/api/get-progress?difficulty=${difficulty}&category=${encodeURIComponent(categoryName)}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();

                        if (data.hasProgress && data.quizSets && data.quizSets.length > 0) {
                            currentProgress = { ...data, difficulty, category: categoryName };
                            const difficultyText = difficulty === 'easy' ? 'Easy' : 'Hard';
                            progressInfo.textContent = `${difficultyText} 모드 - ${data.currentQuestion}번째 문제 진행 중 (점수: ${data.score}점)`;
                            progressAlert.classList.remove('hidden');
                            break;
                        }
                    } catch (error) {
                        console.error(`${difficulty} 모드 진행 상황 확인 실패:`, error);
                    }
                }
            }

            // "새로 시작" 버튼 클릭 시, 이전 진행 기록 삭제 요청 추가
            async function startGame(difficulty) {
                if (progressAlert.classList.contains('hidden') || confirm('새로운 게임을 시작하시겠습니까? 진행중인 게임 기록이 있다면 삭제됩니다.')) {
                    try {
                        await fetch('/api/delete-progress', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                difficulty: difficulty,
                                category: categoryData[category].name
                            })
                        });

                        let gameUrl = `/game?difficulty=${difficulty}&category=${encodeURIComponent(categoryData[category].name)}`;

                        if (category === 'custom') {
                            const keyword = document.getElementById('customKeywordInput').value.trim();
                            if (!keyword) {
                                alert('퀴즈를 만들 키워드를 입력해주세요!');
                                return;
                            }
                            gameUrl += `&keyword=${encodeURIComponent(keyword)}`;
                        }
                        window.location.href = gameUrl;

                    } catch(error) {
                        console.error('기존 기록 삭제 또는 게임 시작 실패:', error);
                        alert('게임 시작에 실패했습니다. 다시 시도해주세요.');
                    }
                }
            }

            const easyModeBtn = document.getElementById('easyModeBtn');
            const hardModeBtn = document.getElementById('hardModeBtn');

            easyModeBtn.addEventListener('click', () => startGame('easy'));
            hardModeBtn.addEventListener('click', () => startGame('hard'));
        });
    </script>
</body>
</html>
